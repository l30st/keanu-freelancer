<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header container">
        <a class="header__logo">
            <img src="images/logo.svg" alt="Логотип сайта">
        </a>
        <ul class="social-links-list">
            <li class="social-links-list-item">
                <a class="social-link" href="#0" target="_blank">
                    <img 
                        class="social-icon"
                        src="images/github.svg" 
                        alt="Ссылка на Гитхаб" 
                    />
                </a>
            </li>
            <li class="social-links-list-item">
                <a class="social-link" href="#0" target="_blank">
                    <img 
                        class="social-icon"
                        src="images/twitter.svg" 
                        alt="Ссылка на Твиттер"
                    />
                </a>
            </li>
            <li class="social-links-list-item">
                <a class="social-link" href="#0" target="_blank">
                    <img 
                        class="social-icon"
                        src="images/instagram.svg" 
                        alt="Ссылка на Инстаграм"
                />
                </a>
            </li>
            <li class="social-links-list-item">
                <a class="social-link" href="#0" target="_blank">
                    <img 
                        class="social-icon"
                        src="images/facebook.svg" 
                        alt="Ссылка на Фейсбук"
                    />
                </a>
            </li>
        </ul>
    </header>

    <!-- Основной контент -->
    <main>
        <!-- Хиро секция -->
        <section class="hero">
            <div class="about-freelancer">
                <div class="main-content-about">Фрилансер</div>

            </div>
            <img class="avatar" src="/images/avatar.png" alt="Аватар Киану" />

        </section>
        <section class="features"></section>
        <section class="portfolio"></section>
        <section class="gallery"></section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
